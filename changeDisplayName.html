            <h6 class="red-text">Enter your Custom Display Name</h6>
        </div>
        <div class="row">

                <input type="text" class="validate" id="name_input">

        <div class="row">
            <div class="col s6"><a class="waves-effect waves-light btn" href="afterLogin.html">Cancel</a></div>
            <div class="col s6"><a onclick="changeDisplayName()" class="waves-effect waves-light btn red">Change</a></div>
        </div>
